{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="/static/css/foundation.min.css" />
        <link rel="stylesheet" href="/static/css/normalize.css" />
        <script src="/static/js/vendor/modernizr.js"></script>
    </head>

    <body>
        <br/><br/><br/><br/><br/>
        {% if Message %}
            <h5>{{Message}}</h5>
        {% endif %}
        <div class="row">
            <div class="large-offset-3 small-6 columns">
                <form id="login_form" method="post" action="/login/">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Login Page</legend>
                        <br/><br/><br/>
                        <div class="row">
                            <div class="small-10 columns">
                                <label>
                                    Username: <input type="text" placeholder="Username" name="username" value="" /> <br/><br/>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-10 columns">
                                <label>
                                    Password: <input type="password" name="password" value="" placeholder="Password" /><br/>
                                </label>
                            </div>
                        </div> <br/>
                        <input class="button tiny small-offset-3" type="submit" value="submit" />
                        <a href="/admin/" class="button primary tiny">Add Users</a>
                    </fieldset>
                </form>
            </div>
        </div>
        <script src="/static/js/vendor/jquery.js"></script>
        <script src="/static/js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
